<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Benzin kalkulátor</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-light pt-5">
        <div class="col-4">valami</div>
        <div class="col-4 border border-dark bg-warning">
          <form class="align-items-center">
            <div class="col-auto p-4">
              <label for="arSapkasaAr"><h5>Ársapkás ár:</h5></label>
              <input type="number" class="form-control" id="arSapkasAr" placeholder="0" />
            </div>
            <div class="col-auto p-4">
              <label for="piaciAr"><h5>Piaci ár:</h5></label>
              <input type="number" class="form-control" id="piaciAr" placeholder="0" />
            </div>
            <div class="col-auto p-4">
              <label for="tankoltMennyiseg"
                ><h5>Tankolt mennyiség (literben):</h5></label
              >
              <input type="number" class="form-control" id="tankoltMennyiseg" placeholder="0" />
            </div>
          </form>
          <div class="pt-5 pb-5 d-grid gap-2 col-4 mx-auto">
            <button type="button" onclick="megtalal()" class="btn btn-danger">
              Kiszámol
            </button>

            <button type="button" onclick="uj()" class="btn btn-primary">
              Új számítás!
            </button>
          </div>
        </div>
        <div class="col-4">valami</div>
      </div>
    </div>
    <div class="row bg-light pt-5 pb-5">
      <div class="col-4">valami</div>

      <div class="col-4 bg-info border border-dark p-5">
        <p class="h5">
          Fizetendő: <span class="text-danger" id="fizetendo1">0</span> Ft
        </p>
        <p class="h5">
          Piaci ár: <span class="text-danger" id="fizetendoPiaciAr1">0</span> Ft
        </p>
        <p class="h5">
          Ársapkás ár:
          <span class="text-danger" id="fizetendoArSapkasAr1">0</span> Ft
        </p>

        <table id="myTBody">

        </table>
      </div>

      <div class="col-4">valami</div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
